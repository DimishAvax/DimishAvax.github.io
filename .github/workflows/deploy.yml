# .github/workflows/deploy.yml
name: CI Deploy to gh-pages

on:
  push:
    branches: [main]

permissions:
  contents: write # allow pushes back into your repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & build
        run: |
          npm ci
          npm run deploy    # this runs predeploy â†’ build, then gh-pages

        # Pass the token so gh-pages can push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
